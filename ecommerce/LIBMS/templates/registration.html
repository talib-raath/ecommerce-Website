<!DOCTYPE html>
<html>
  <head>
    <title>Customer Registration Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        margin-top: 100px;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .card-header {
        background-color: #fff;
        border-bottom: none;
        text-align: center;
        padding: 50px 20px;
      }
      .card-body {
        padding: 50px 20px;
      }
      .form-group {
        margin-bottom: 30px;
      }
      .form-group label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .form-control {
        height: 50px;
        font-size: 16px;
        border-radius: 5px;
        box-shadow: none;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
        height: 50px;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 30px;
      }
      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
      .text-center {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-center">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form method="POST"> {%csrf_token%}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
              </div>
              <div class="form-group col-md-6">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
              </div>
            </div>
            <div class="form-group">
              <label for="streetNumber">Street Number</label>
              <input type="text" class="form-control" name="streetNumber" id="streetNumber" placeholder="Enter street number">
            </div>
            <div class="form-group">
              <label for="houseNumber">House Number</label>
              <input type="text" class="form-control" name="houseNumber" id="houseNumber" placeholder="Enter house number">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter city">
              </div>
              <div class="form-group col-md-6">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" name="zipCode" id="zipCode" placeholder="Enter zip code">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
